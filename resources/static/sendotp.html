<!DOCTYPE html>
<html>
<head><title>Send OTP</title></head>
<body>

<div class="container">
<h2>Forgot Password</h2>

<label>Mobile</label>
<input id="mobile">
<div class="error" id="mobileError"></div>

<button onclick="sendOtp()">Send OTP</button>
</div>

<script>
const API_BASE="http://localhost:8080";

function sendOtp(){
fetch(`${API_BASE}/api/password/send-otp`,{method:"POST"})
.then(()=>window.location.href="reset-password.html");
}
</script>
</body>
</html>
