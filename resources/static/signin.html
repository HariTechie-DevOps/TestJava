<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Sign In</title>
<style>
body{font-family:Arial;background:#f5f5f5}
.container{width:360px;margin:40px auto;background:#fff;padding:25px;border-radius:6px}
label{margin-top:12px;display:block;font-weight:600}
input,select{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc}
.input-group{display:flex}
select{width:35%;margin-right:6px}
.error{color:red;font-size:12px;display:none}
.row{display:flex;justify-content:space-between;margin-top:10px}
button{width:100%;padding:10px;margin-top:16px;background:#007bff;color:#fff;border:none}
.signup{text-align:center;margin-top:12px}
.signup a{color:#007bff;font-weight:600}
</style>
</head>
<body>

<div class="container">
<h2>Sign In</h2>

<label>Mobile</label>
<div class="input-group">
<select id="code"><option value="+91">+91</option></select>
<input id="mobile">
</div>
<div class="error" id="mobileError"></div>

<label>Password</label>
<input id="password" type="password">
<div class="error" id="passwordError"></div>

<div class="row">
<div></div>
<a href="#" onclick="forgot()">Forgot password?</a>
</div>

<button onclick="login()">Login</button>

<div class="signup">
Create account?
<a href="#" onclick="openSignup()">Sign Up</a>
</div>
</div>

<script>
const API_BASE="http://localhost:8080";

function login(){
fetch(`${API_BASE}/api/signin`,{method:"POST"});
}

function openSignup(){
fetch(`${API_BASE}/api/signup/init`,{method:"GET"})
.finally(()=>window.location.href="signup.html");
}

function forgot(){
fetch(`${API_BASE}/api/password/forgot/init`,{method:"GET"})
.finally(()=>window.location.href="sendotp.html");
}
</script>
</body>
</html>
